<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Geo LeafletJS</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="leaflet-1.7.1/leaflet.css" />
    <script src="leaflet-1.7.1/leaflet-src.js"></script>
    <script src="leaflet-1.7.1/leaflet-providers.js"></script>
    <script src="leaflet-1.7.1/leaflet-image.js"></script>
  </head>

  <body>
      <main class="puzzle" app-container>
        <span class="puzzle-my-location" my-location>My location: </span><br>

        <section class="puzzle-buttons">
          <button localization-button>Localize me</button>
          <button raster-button>Raster & Puzzle</button>
        </section>

        <section class="puzzle-main-area" main-container>
          <div class="puzzle-location" map-container id="map"></div>
          <section class="puzzle-area" puzzle-area></section>
        </section>

        <section class="puzzle-wrapper" puzzle-wrapper></section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
