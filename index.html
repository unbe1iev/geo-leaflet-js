<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Geo LeafletJS</title>
        <link rel="stylesheet" href="style.css" />

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
              integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
              crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
                integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
                crossorigin=""></script>
    </head>

    <body>
        <main class="app">
            Your coordinates: <span id="cords"></span><br><br>

            <button id="myLocButton">My localization</button>
            <button id="rasterButton">Raster</button>
            <button id="puzzleButton">Puzzle</button><br>

            <div id="flex-container">
                <section id="map"></section>
                <canvas id="puzzleToDrag"></canvas>
                <section id="puzzleToDrop"></section>
            </div>
        </main>

        <script src="main.js"></script>
    </body>
</html>
